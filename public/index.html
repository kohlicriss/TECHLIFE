<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="icon" href="%PUBLIC_URL%/../assets/anasol-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Anasol Consultancy Services</title>
  <style>
    /* For Webkit browsers like Chrome, Safari, and Edge */

    /* Light Mode Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 8px;
      /* Scrollbar width */
      height: 8px;
      /* Scrollbar height for horizontal scrollbars */
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      /* Light mode track color (cool gray 100) */
    }

    ::-webkit-scrollbar-thumb {
      background-color: #94a3b8;
      /* Light mode thumb color (cool gray 400) */
      border-radius: 10px;
      border: 2px solid #f1f5f9;
      /* Padding around thumb */
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #64748b;
      /* Light mode thumb hover color (cool gray 500) */
    }

    /* Dark Mode Scrollbar Styles */
    .dark ::-webkit-scrollbar-track {
      background: #1e293b;
      /* Dark mode track color (slate 800) */
    }

    .dark ::-webkit-scrollbar-thumb {
      background-color: #475569;
      /* Dark mode thumb color (slate 600) */
      border-color: #1e293b;
      /* Match track color */
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background-color: #64748b;
      /* Dark mode thumb hover color (slate 500) */
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</html>
